<body>
    <script>
        //1.Convert String to a large number
        //2.In order to compress large number into the range of array, we calculate remainder
        function HashFuc(str, size){
            var hashCode = 0
            for(var i = 0; i < str.length; i++){
                hashCode = 37 * hashCode + str.charCodeAt(i)
            }

            var index = hashCode % size
            return index
        }
    </script>
</body>
</html>
